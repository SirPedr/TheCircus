    <audio id="musica-fundo" src="" autoplay loop="0" ></audio>
    <div id="mascara"></div>

    <section id="controles">
      <img id="exclamacao" class="imgs-controles" src="imgs/icones/info.png" draggable="false" style="-webkit-user-select: none; user-select: none; display: none;">

    <section id="tudo" >
      <section id="main-div">
        </article><article id="atirar">
